<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLify</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-icon">
        <!-- Icon similar to build/code -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 18L22 12L16 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 6L2 12L8 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="header-title">HTMLify</div>
      <button id="backBtn" class="back-btn" title="Back to Menu">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </button>
    </header>

    <!-- Tabs -->
    <div class="tabs-container">
      <div class="tabs">
        <button class="tab-btn active" data-tab="text">Text to HTML</button>
        <button class="tab-btn" data-tab="image">Image to HTML</button>
        <button class="tab-btn" data-tab="pdf">PDF to HTML</button>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      
      <!-- Text Section -->
      <section id="textSection" class="converter-section">
        <div class="input-group">
          <div class="section-title">Text Content</div>
          <div class="section-desc">Enter text to convert into a standalone HTML file.</div>
          <textarea id="textInput" class="text-input" placeholder="Type or paste your text here..."></textarea>
          
          <!-- Conversion Options -->
          <div class="option-group" style="margin-top: 15px; display: flex; flex-direction: column; gap: 12px; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #e5e7eb;">
              <label class="radio-label" style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.95em; color: #374151;">
                  <input type="radio" name="textMode" value="ai" checked style="accent-color: #2563eb; transform: scale(1.1);">
                  <div style="display: flex; flex-direction: column;">
                      <span style="font-weight: 500;">âœ¨ Optimize with AI (Recommended)</span>
                      <span style="font-size: 0.8em; color: #6b7280; margin-top: 2px;">Smart formatting, tables & clean layout</span>
                  </div>
              </label>
              <label class="radio-label" style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.95em; color: #374151;">
                  <input type="radio" name="textMode" value="direct" style="accent-color: #2563eb; transform: scale(1.1);">
                  <div style="display: flex; flex-direction: column;">
                      <span style="font-weight: 500;">ðŸ“„ Direct Conversion (Fast)</span>
                      <span style="font-size: 0.8em; color: #6b7280; margin-top: 2px;">Save raw text as HTML without changes</span>
                  </div>
              </label>
          </div>
        </div>
        <button id="textConvertBtn" class="action-btn" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          Convert & Download
        </button>
      </section>

      <!-- Image Section -->
      <section id="imageSection" class="converter-section hidden">
        <div class="input-group">
            <div class="section-title">Image Source</div>
            <div class="section-desc">Upload an image to embed in an HTML file.</div>
            
            <label class="file-drop-zone" id="imageDropZone">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <span>Click to upload or drag image here</span>
            </label>

                <div class="separator-text">or</div>
                <button id="screenCaptureBtn" class="secondary-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                    Capture Screen
                </button>
            </label>

            <div id="imagePreviewContainer" class="preview-area hidden">
                <img id="imagePreview" class="preview-img" src="" alt="Preview">
            </div>

            <!-- Conversion Options -->
            <div class="option-group" style="margin-top: 15px; display: flex; flex-direction: column; gap: 12px; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #e5e7eb;">
                <label class="radio-label" style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.95em; color: #374151;">
                    <input type="radio" name="imageMode" value="ai" checked style="accent-color: #2563eb; transform: scale(1.1);">
                    <div style="display: flex; flex-direction: column;">
                        <span style="font-weight: 500;">âœ¨ Optimize with AI (Recommended)</span>
                        <span style="font-size: 0.8em; color: #6b7280; margin-top: 2px;">Smart formatting, tables & clean layout</span>
                    </div>
                </label>
                <label class="radio-label" style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.95em; color: #374151;">
                    <input type="radio" name="imageMode" value="direct" style="accent-color: #2563eb; transform: scale(1.1);">
                    <div style="display: flex; flex-direction: column;">
                        <span style="font-weight: 500;">ðŸ“„ Direct Conversion (Fast)</span>
                        <span style="font-size: 0.8em; color: #6b7280; margin-top: 2px;">Save raw OCR text without changes</span>
                    </div>
                </label>
            </div>
        </div>
        <button id="imageConvertBtn" class="action-btn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Convert & Download
        </button>
      </section>

      <!-- PDF Section -->
      <!-- PDF Section -->
      <section id="pdfSection" class="converter-section hidden">
        <div class="input-group">
            <div class="section-title">PDF Document</div>
            <div class="section-desc">Upload a PDF to embed in an HTML file.</div>
            
            <label class="file-drop-zone" id="pdfDropZone">
                <input type="file" id="pdfInput" accept="application/pdf" style="display: none;">
                <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span id="pdfFileName">Click to upload or drag PDF here</span>
            </label>

            <!-- Conversion Options -->
            <div class="option-group" style="margin-top: 20px; display: flex; flex-direction: column; gap: 12px; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #e5e7eb;">
                <label class="radio-label" style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.95em; color: #374151;">
                    <input type="radio" name="pdfMode" value="ai" checked style="accent-color: #2563eb; transform: scale(1.1);">
                    <div style="display: flex; flex-direction: column;">
                        <span style="font-weight: 500;">âœ¨ Optimize with AI (Recommended)</span>
                        <span style="font-size: 0.8em; color: #6b7280; margin-top: 2px;">Smart formatting, tables & clean layout</span>
                    </div>
                </label>
                <label class="radio-label" style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.95em; color: #374151;">
                    <input type="radio" name="pdfMode" value="direct" style="accent-color: #2563eb; transform: scale(1.1);">
                    <div style="display: flex; flex-direction: column;">
                        <span style="font-weight: 500;">ðŸ“„ Direct Conversion (Fast)</span>
                        <span style="font-size: 0.8em; color: #6b7280; margin-top: 2px;">Raw text extraction, no formatting changes</span>
                    </div>
                </label>
            </div>
        </div>
        <button id="pdfConvertBtn" class="action-btn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Convert & Download
        </button>
      </section>

    </div>
    <div id="toastContainer" class="toast-container"></div>
  </div>
  <!-- Tesseract.js for OCR -->
  <script src="../lib/tesseract.min.js"></script>
  <!-- PDF.js for PDF Text Extraction -->
  <script src="../lib/pdf.min.js"></script>

  <script src="popup.js"></script>
</body>
</html>
